<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="userSelected.UserName"></h1>
	</div>
	<div class="pull-right" >
		<a class="btn btn-primary" href="/#!/users/{{userSelected.UserId}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove(user, userSelected);">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			<span data-ng-bind="userSelected.UserName"></span>
		</em>
	</small>
</section>
