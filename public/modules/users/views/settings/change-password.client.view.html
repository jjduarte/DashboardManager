<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Mude sua senha</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Senha Atual</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Senha Atual">
				</div>
				<div class="form-group">
					<label for="newPassword">Nova Senha</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nova Senha">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verifique sua senha</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verifique sua senha">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Salvar Senha</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Senha alterada com sucesso!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
